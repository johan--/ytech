<!DOCTYPE html>
<html>

  <head>
    <link charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="http://yastatic.net/jquery/2.1.1/jquery.js"></script>
    <script src="equalizer.js"></script>
  </head>

  <body>
	<h1>Equalizers</h1>

    <div id="eq_1" class="equalizer-wrapper">
      <h2>First</h2>
      <div class="equalizer small"></div>
    </div>

    <div id="eq_2" class="equalizer-wrapper">
      <h2>Second</h2>
      <div class="equalizer normal"></div>
    </div>

    <div id="eq_3" class="equalizer-wrapper">
      <h2>Third</h2>
      <div class="equalizer big"></div>
    </div>

    <script>
		$(function() {
		  var eq = $('.equalizer').equalizer({
		    timeout: 1000,
		    colWidth: 2
		  });
		});
    </script>
  </body>

</html>
